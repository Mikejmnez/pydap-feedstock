{% set version = "3.2.1" %}

package:
  name: pydap
  version: {{ version }}

source:
  fn: Pydap-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/P/Pydap/Pydap-{{ version }}.tar.gz
  sha256: d2bba644ba5bac5e6570d0a42db4b908440d2d8ccaf6ffae1ae459c4c8a3244b

build:
  number: 1000
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - numpy
    - singledispatch
    - webob
    - jinja2
    - docopt
    - six >=1.4.0
    - mechanicalsoup
    # Optional.
    - gsw
    - scipy
    - requests
    #- coards
    # Server only.
    - gunicorn  # [not win]

test:
  imports:
    - pydap

about:
  home: http://pydap.org/
  license: MIT
  license_file: docs/license.rst
  summary: 'Pure Python Opendap/DODS client and server.'

extra:
  recipe-maintainers:
    - ocefpaf
